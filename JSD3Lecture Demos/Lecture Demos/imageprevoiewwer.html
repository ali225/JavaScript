<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        img{
            width:50px;
            height:50px;
        }
        div{
            width:400px;
            height:400px;
            border:2px solid black;
            background-repeat:no-repeat;
            background-size:400px 400px;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            // get all images
            allimgs = document.images;
            // register mouseover with images
            for (var i = 0; i < allimgs.length; i++) {
                allimgs[i].addEventListener('mouseover', changebackgroundimage);
                allimgs[i].addEventListener('mouseout', clearbackgroundimage);
            }
            // get div
            mydiv = document.getElementsByTagName('div')[0];
            


        });
        function clearbackgroundimage() {
            mydiv.style.backgroundImage = "none";
        }
        function changebackgroundimage(mydata) {
            // set backgroundiMage with overed image
            mydiv.style.backgroundImage = "url(" + mydata.target.src + ")";
        }
    </script>
</head>
<body>
    <img src="up/1.jpg"/>
    <img src="up/2.jpg" />
    <img src="up/3.jpg" />
    <img src="up/4.jpg" />
    <img src="up/5.jpg" />
    <img src="up/6.jpg" />
    <img src="up/7.jpg" />
    <img src="up/8.jpg" />
    <img src="up/9.jpg" />
    <img src="up/10.jpg" />
    <div>

    </div>
</body>
</html>
