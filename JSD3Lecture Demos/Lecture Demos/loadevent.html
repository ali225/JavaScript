<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            background-color: lightpink;
            overflow-y: scroll;
        }
    </style>
    <script>
        window.addEventListener('load', ff);
        function ff() {
             mytxt = document.getElementById('mytxt');
        }
        function addtextfun() {
            // get input
           
            // get value from input
            var myvalue = mytxt.value;//null.value
            // get div
            var mydiv = document.getElementsByTagName('div')[0];
            //add value within div
            mydiv.innerHTML += myvalue + "<br/>";
        }

    </script>
</head>
<body>
    <input type="text" id="mytxt" /><br />
    <input type="button" value="Add" onclick="addtextfun();" /><br />
    <div>

    </div>
    
</body>
</html>
