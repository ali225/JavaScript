<head>

    <title>lab_day2</title>

    <style>
    

	div{
				width:400px;
				height:400px;
				border: 2px solid black;
				background-color: lightpink;
				overflow-y: scroll;
				text-align: center;
			}
    </style>
    <script>
              window.addEventListener('load',ff);
            function ff()
            {
                var mytext=document.getElementById('mytext');
            }
        
            function addtextFun()
            {
                
        
                var myvalue=mytext.value;
        
                var mydiv=document.getElementsByTagName('div')[0];
        
                mydiv.innerHTML +=myvalue +"<br/>";
            }
            
            
            
            
            </script>
    
    
    </head>
    <body>

    <input type="text" id="mytext"/><br/>
    <input type="button" value="add" onclick="addtextFun();"/><br/>

      <div>



      </div>
        </body>
